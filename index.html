<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Gamers Nation Slideshow</h1>
    </div>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="images/img1.jpg" style="width: 100%" />
        <div class="text"><h1>HP OMEN Gamer</h1></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="images/img2.jpg" style="width: 100%" />
        <div class="text"><h1>HP OMEN GAMING LAPTOP</h1></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="images/img3.jpg" style="width: 100%" />
        <div class="text"><h1>ACER Predator Tier Gaming Laptop</h1></div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="images/img4.jpg" style="width: 100%" />
        <div class="text"><h1>Black Shark 5 Gaming Phone</h1></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="images/img5.jpg" style="width: 100%" />
        <div class="text"><h1>ASUS ROG Phone 5</h1></div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="images/img6.jpg" style="width: 100%" />
        <div class="text"><h1>Workstation or Gaming Setup</h1></div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="js.js"></script>
  </body>
</html>
